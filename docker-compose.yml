version: '3.8'

services:
  nginx-server:
    image: nginx:latest
    container_name: servidor-nginx

    volumes:
      - ./dist/html:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d

    ports:
      - 8080:80
      - 8443:443
    

    
